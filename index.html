<head>
	<script type="text/javascript" src="jsmodeler/three.min.js"></script>
	<script type="text/javascript" src="jsmodeler/jsmodeler.js"></script>
	<script type="text/javascript" src="jsmodeler/jsmodeler.ext.three.js"></script>
	<script type="text/javascript" src="jsmodeler/online3dembedder.js"></script>
	<script type="text/javascript">
		function OnResize ()
		{
			var canvas = document.getElementById ('fullscreen');
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight;
		}
		
		function OnLoad ()
		{
			OnResize ();
			LoadOnline3DModels ();
		}
	
		window.addEventListener ('load', OnLoad, true);
		window.addEventListener ('resize', OnResize, true);
	</script>
	<title>Online 3D Viewer</title>

</head>

<body>
	<!-- Edit sourcefiles names to the corresponding model when replacing 3D model -->
	<canvas id="fullscreen" class="3dviewer" sourcefiles="3D-model/cube.obj|3D-model/texturedcube.mtl|3D-model/texture.png" width="200" height="200"></canvas>
</body>

</html>
